services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-wattattack}
      POSTGRES_USER: ${DB_USER:-wattattack}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-wattattack}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
